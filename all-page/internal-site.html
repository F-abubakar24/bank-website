<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Bank Page</title>

    <!-- tailWind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Mooooooney !!!</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">

        <!-- Balance and transaction section start -->
        <section class="mt-8">
            <!-- all wrapper -->
            <div class="grid grid-cols-3 gap-4 text-white">
                <!-- single card -->
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <!-- single card -->
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <!-- single card -->
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- Balance and transaction section end -->

        <!-- Deposit and Withdraw section start -->
        <section class="my-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- please deposit -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-1" type="text" placeholder="$ ammount you want to deposit">
                        <button id="deposit-btn" class="bg-yellow-600 px-8 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <!-- please withdraw -->
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-1" type="email" placeholder="$ ammount your want to withdraw">
                        <button id="withdraw-btn" class="bg-yellow-600 px-8 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw section end -->
    </main>


    <!-- javascript file link -->
    <script src="../js/banking.js"></script>

</body>
</html>
