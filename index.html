<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <!-- tailWind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Well Come To My <span class="font-semibold text-purple-600">Bank Website !!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-1" type="email" placeholder="Your E-mail">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2 py-1" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-yellow-600 px-8 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>



    <!-- main js file link -->
    <script src="js/login.js"></script>

</body>
</html>
